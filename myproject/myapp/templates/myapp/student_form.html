<!-- myapp/templates/student_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD</title>
</head>
<body>
    <h3>Add New Student</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <hr>

    <h3>All Students</h3>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.roll }} - {{ student.email }}
                [<a href="{% url 'student_update' student.id %}">Edit</a> |
                 <a href="{% url 'student_delete' student.id %}">Delete</a>]
            </li>
        {% empty %}
            <li>No students yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
